<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List App</title>
    <style>
      /* Add basic styling for a responsive layout and visual elements */
      body {
        font-family: sans-serif;
      }
      .todo-list {
        list-style: none;
        padding: 0;
        margin: 0;
      }
      .todo-item {
        margin: 0.5rem 0;
        padding: 0.5rem;
        border: 1px solid #ddd;
        border-radius: 4px;
        display: flex;
        align-items: center;
        justify-content: space-between;
      }
      .todo-item.completed {
        text-decoration: line-through;
      }
      .todo-text {
        flex: 1;
      }
      .todo-buttons {
        display: flex;
        gap: 0.5rem;
      }
    </style>
  </head>
  <body>
    <h1>To-Do List</h1>
    <input type="text" id="new-todo" placeholder="Add a new to-do" />
    <button id="add-todo-button">Add</button>
    <ul class="todo-list" id="todo-list"></ul>
    <script src="./todo.js"></script>
  </body>
</html>
