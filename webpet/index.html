<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=7" />
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>webpet</title>
    <style>
      div {
        width: 40px;
        height: 50px;
        background-color: green;
        padding: 10px;
        left: 0;
        position: absolute;
      }
    </style>
  </head>
  <body>
    <div id="pet"></div>

    <script>
      const pet = document.getElementById("pet");
      let val = pet.clientHeight;
      setInterval(() => {
        const area = window.innerHeight - pet.clientHeight;
        val = val + 2;
        pet.style.top = `${val}px`;
        if (val === window.innerHeight) clearInterval();
      }, 1000);
    </script>
  </body>
</html>
